<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 1.11. Calcula la media.</title>
    </head>
    <body>
        <script>
            const times = [60, 75, 79, 80, 55, 59];
            const suma=times.reduce((Acumulador,CurrentValor)=>Acumulador+CurrentValor,0);
            const elementos=times.length;
            const media=(suma/elementos);

            console.log("RESULTADO DEL PROCESO:");
            console.log("La suma de todos los elementos del array es: "+suma);
            console.log("El n√∫mero de elementos en el array es: "+elementos);
            console.log("La media del array es: "+media);
            
                
        </script>
    </body>
</html>
