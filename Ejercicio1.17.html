<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 1.17. Facturas</title>
    </head>
    <body>
        <script type="text/javascript">
            class Cliente {
              constructor(nombre, direccion, telefono, nif){
              this.nombre = nombre;
              this.direccion = direccion;
              this.telefono = telefono;
              this.nif = nif;
              }
            }
          class Elemento {
            constructor(descripcion, cantidad, precio) {
            this.descripcion = descripcion;
            this.cantidad = cantidad;
            this.precio = precio;
            }
          }
          class Factura{
            constructor(cliente, elementos){
              this.cliente=cliente;
              this.elementos=elementos;
              this.informacion={
                BaseImponible:0,
                iva:21,
                total:0,
                Pago:"tarjeta"
              };
              this.CTotal = () => {
                var i=0;
                var fin=this.elementos.length;
                for (i; i<fin; i++) {
                  this.informacion.baseImponible += this.elementos[i].cantidad * this.elementos[i].precio;}
                this.informacion.total = this.informacion.baseImponible * ((this.informacion.iva/100)+1);
              }
              this.TFactura = function () {
                this.CTotal();
                console.log("Resumen factura = " + this.informacion.total + " euros");
              }
            };
          }
var Cliente01 = new Cliente("Jose Luis Labarta", "Carlos Saura - Zargoza", "976514180", "17448243Y");
var Elementos01 = [new Elemento("ordenador", 1, 7), new Elemento("monitor", 3, 9), new Elemento("usb-PEN", 1, 2)];
var Factura01 = new Factura(Cliente01, Elementos01);
Factura01.TFactura();
        </script>
    </body>
</html>
