<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 1.10: FUNCION Filter</title>
    </head>
    <body>
        <script>
            const numbers = [253, 8575, 1, 20, 562, 1233, 25, 27, 258, 254, 7485, 2683];
            const PARES=numbers.filter(number=>number%2==0);
            const IMPARES=numbers.filter(number=>number%2>0);
            console.log("RESULTADO DEL PROCESO:");
            console.log(PARES);
            console.log(IMPARES);
                
        </script>
    </body>
</html>
