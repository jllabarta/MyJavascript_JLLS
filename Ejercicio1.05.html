<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 1.5: La letra de tu DNI</title>
    </head>
    <body>
        <script>
        const letra=['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 
            'J', 'Z','S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
         var dni=(prompt("Introduce tu numero de DNI: ",))
         const resto=dni%23
         if (dni>=0&&dni<=99999999==true)
            {alert("Tu DNI completo es: "+dni+"-"+letra[resto])}
            else
            {alert("El número introducido debe ser positivo, entre 0 y 99.999.999, sin letras o símbolos, vuelva a intentarlo por favor!, GRACIAS ;)")}
        </script>
    </body>
</html>
