<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mi primer script</title>
    </head>
    <body>
        <button onclick=texto()>Un botón</button>        
        <script>
            alert('El primer código en JavaScript');
            function texto(){alert('Introduce los valores que correspondan');}
            var lado=prompt("Introduce lado de la caja: ",);
            var fondo=prompt("Introduce fondo de la caja: ",);
            const volumen = fondo*23*lado;

        </script>
